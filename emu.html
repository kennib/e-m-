<!doctype html>

<html>
	<head>
		<title>e&mu; - the online microproccessor emulator</title>
		<link rel="stylesheet" type="text/css" href="styles/emu.css">
		<link rel="stylesheet" type="text/css" href="styles/codemirror.css">

		<!-- angular scripts-->
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<!-- JQuery scripts-->
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<!-- codemirror -->
		<script type="text/javascript" src="lib/codemirror.js"></script>
		<!-- e-mu scripts-->
		<script type="text/javascript" src="emu/memory.js"></script>
		<script type="text/javascript" src="emu/editor.js"></script>
		<script type="text/javascript" src="emu/emu.js"></script>
		<!-- microcontroller scripts-->
		<script type="text/javascript" src="micros/68hc11.js"></script>
	</head>
	
	<body ng-app="68hc11.micro">
		<div ng-controller="Editor" id="editor" class="editor">
		</div>
		<div ng-controller="MemoryDisplay" class="memory-display">
			{{memory.size()}}
			<ul class="memory-list">
				<li ng-repeat="unit in memory.range(0, 10)">
					{{unit | default:0}}
				</li>
			</ul>
		</div>
	</body>
</html>
