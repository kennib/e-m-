<!doctype html>

<html>
	<head>
		<title>e-mu - the online microproccessor emulator</title>

		<!-- angular scripts-->
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<!-- JQuery scripts-->
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<!-- e-mu scripts-->
		<script type="text/javascript" src="emu/memory.js"></script>
		<script type="text/javascript" src="emu/emu.js"></script>
		<!-- microcontroller scripts-->
		<script type="text/javascript" src="micros/68hc11.js"></script>
	</head>
	
	<body ng-app="68hc11.micro">
		<div ng-controller="MemoryDisplay">
			{{memory.size()}}
			<ul>
				<li ng-repeat="unit in memory.range(0, 10)">
					{{unit}}
				</li>
			</ul>
		</div>
	</body>
</html>
